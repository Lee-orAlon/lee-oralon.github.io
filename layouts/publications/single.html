{{ partial "header" .}}

<h1>{{ .Description }}</h1>

<img title="{{.Title}}" alt="{{.Title}}" src="/portfolio/{{ .Params.Thumbnail }}" />

{{ .Content }}

{{ if .Params.testimonial }}
  <h3>Testimonial</h3>
  <div class="testimonial-list">
    {{ with .Params.testimonial }}
        {{ partial "publications/testimonial" . }}
    {{ end }}
  </div>
{{ end }}

{{ partial "footer" .}}
